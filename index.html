<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TO-DO Application</title>
</head>
<body>
    <div id="todo-app">

        <ul id="todo-list"></ul>
      </div>

      <script src="./main.js"></script>
</body>
</html>
